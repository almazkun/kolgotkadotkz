{% extends "base.html" %}


{% block content %}
    <div class="card">
        <div class="row">
            <div class="col-md-8">
                <h4 class="page-header">
                    Оформить заказ.
                </h4>
                <form action="." method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}<br/>
                    <input type="submit" value="Заказать!" class="btn btn-primary">
                </form>
            </div>
    
            <div class="col-md-4">
                <div class="page-header">
                    Вы заказали:
                </div>
                <ul class="list-group">
                    {% for item in cart %}
                        <li class="list-group-item">
                            {{item.quantity}}x {{ item.product.name }}
                            <span><i class="fas fa-tenge"> {{ item.total_price }}</i></span>
                        </li>
                    {% endfor %}
                        <li class="list-group-item active">
                            Итого: <i class="fas fa-tenge"> {{ cart.get_total_price }}</i>
                        </li>
                </ul>
            </div>
        </div>
    </div>
{% endblock content %}
